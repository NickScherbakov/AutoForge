name: Deploy to GitHub Pages

# This workflow deploys the AutoForge demo to GitHub Pages
# 
# IMPORTANT: Before this workflow can succeed, you must:
# 1. Go to Settings â†’ Pages in your repository
# 2. Set "Source" to "GitHub Actions" (not a branch)
# 3. Save the settings
#
# See GITHUB_PAGES_SETUP.md for detailed setup instructions

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_DEMO_MODE: 'true'
          NEXT_PUBLIC_BASE_PATH: '/AutoForge'
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
